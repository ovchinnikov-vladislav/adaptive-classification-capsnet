<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <title>Footer</title>
</head>
<body>

<footer th:fragment="footer(copyright, now_year)" class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright &copy; [[${copyright}]] [[${now_year}]]</span>
        </div>
    </div>
</footer>

</body>
</html>
