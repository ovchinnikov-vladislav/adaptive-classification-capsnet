<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="ru">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AdaptNet Sim - Profile</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/capssim.css}" rel="stylesheet">

</head>

<body id="page-top">

<section layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h3 class="m-0 font-weight-bold text-primary">Профиль пользователя</h3>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="exampleFirstName">Имя</label>
                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                               placeholder="Имя" th:value="${user_attributes.get('given_name')}" disabled>
                    </div>
                    <div class="col-sm-6">
                        <label for="exampleLastName">Фамилия</label>
                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                               placeholder="Фамилия" th:value="${user_attributes.get('family_name')}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Электронная почта</label>
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                           placeholder="Электронная почта" th:value="${user_attributes.get('email')}" disabled>
                </div>
                <div class="form-group">
                    <label for="exampleUserName">Имя пользователя</label>
                    <input type="email" class="form-control form-control-user" id="exampleUserName"
                           placeholder="Имя пользователя" th:value="${user_attributes.get('preferred_username')}"
                           disabled>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</section>

</body>

</html>
